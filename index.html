<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras Interativa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Compras</h1>

    <form id="formulario">
      <input type="text" id="produto" placeholder="Nome do produto" required>
      <input type="number" id="quantidade" placeholder="Quantidade" min="1" required>
      <button type="submit">Adicionar Item</button>
    </form>

    <ul id="lista-itens"></ul>

    <button id="limpar">Limpar Lista</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
